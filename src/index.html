<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Leaderboard</title>
  </head>
  
  <body>
    <h1>Leaderboard</h1>
    <div class="container">
      <article>
        <div class="refresh-scores">
          <h2>Recent scores</h2>
          <button type="button" class="refresh-btn">Refresh</button>
        </div>
        <div class="box-area">
          <div id="scores"></div>
        </div>
      </article>
      <article class="add-score">
        <h2>Add your score</h2>
        <div class="input-scores">
          <input placeholder="Your name" />
          <input placeholder="Your score" />
          <input type="submit" value="Submit" />
        </div>
      </article>
    </div>
    <footer>
      <div>
          <p>Copyright Daniel</p>
      </div>
  </footer>
  </body>
  
</html>
